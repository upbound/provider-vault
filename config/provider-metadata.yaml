                    }
                vault_pki_secret_backend_root_cert.example: |-
                    {
                      "backend": "${vault_mount.root.path}",
                      "common_name": "RootOrg Root CA",
                      "country": "US",
                      "exclude_cn_from_sans": true,
                      "format": "pem",
                      "key_bits": 4096,
                      "key_type": "rsa",
