                      "path": "pki-root",
                      "type": "pki"
                    }
                vault_pki_secret_backend_intermediate_cert_request.example: |-
                    {
                      "backend": "${vault_mount.intermediate.path}",
                      "common_name": "SubOrg Intermediate CA",
