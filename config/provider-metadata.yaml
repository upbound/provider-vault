                  "common_name": "app.my.domain",
                  "depends_on": [
                    "${vault_mount.pki}"
                  ],
                  "type": "internal"
                }
              references:
                backend: vault_mount.pki.path
        argumentDocs:
            add_basic_constraints: |-
                - (Optional) Adds a Basic Constraints extension with 'CA: true'.
