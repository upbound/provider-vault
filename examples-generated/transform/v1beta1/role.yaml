apiVersion: transform.vault.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: transform/v1beta1/role
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: payments
    pathSelector:
      matchLabels:
        testing.upbound.io/example-name: mount_transform
    transformations:
    - ccn-fpe

---

apiVersion: vault.vault.upbound.io/v1beta1
kind: Mount
metadata:
  annotations:
    meta.upbound.io/example-id: transform/v1beta1/role
  labels:
    testing.upbound.io/example-name: mount_transform
  name: mount-transform
spec:
  forProvider:
    path: transform
    type: transform
