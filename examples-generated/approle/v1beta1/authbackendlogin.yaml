apiVersion: approle.vault.upbound.io/v1beta1
kind: AuthBackendLogin
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1beta1/authbackendlogin
  labels:
    testing.upbound.io/example-name: login
  name: login
spec:
  forProvider:
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: approle
    roleIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    secretIdSecretRef:
      key: attribute.secret_id
      name: example-approle-auth-backend-role-secret-id
      namespace: upbound-system

---

apiVersion: approle.vault.upbound.io/v1beta1
kind: AuthBackendRole
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1beta1/authbackendlogin
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: approle
    roleName: test-role
    tokenPolicies:
    - default
    - dev
    - prod

---

apiVersion: approle.vault.upbound.io/v1beta1
kind: AuthBackendRoleSecretID
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1beta1/authbackendlogin
  labels:
    testing.upbound.io/example-name: id
  name: id
spec:
  forProvider:
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: approle
    roleNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: auth.vault.upbound.io/v1beta1
kind: Backend
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1beta1/authbackendlogin
  labels:
    testing.upbound.io/example-name: approle
  name: approle
spec:
  forProvider:
    type: approle
