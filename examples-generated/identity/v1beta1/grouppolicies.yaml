apiVersion: identity.vault.upbound.io/v1beta1
kind: GroupPolicies
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1beta1/grouppolicies
  labels:
    testing.upbound.io/example-name: policies
  name: policies
spec:
  forProvider:
    exclusive: true
    groupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: internal
    policies:
    - default
    - test

---

apiVersion: identity.vault.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1beta1/grouppolicies
  labels:
    testing.upbound.io/example-name: internal
  name: internal
spec:
  forProvider:
    externalPolicies: true
    metadata:
      version: "2"
    name: internal
    type: internal
