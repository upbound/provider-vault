apiVersion: database.vault.upbound.io/v1beta1
kind: SecretBackendConnection
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1beta1/secretbackendconnection
  labels:
    testing.upbound.io/example-name: postgres
  name: postgres
spec:
  forProvider:
    allowedRoles:
    - dev
    - prod
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: db
    name: postgres
    postgresql:
    - connectionUrl: postgres://username:password@host:port/database

---

apiVersion: vault.vault.upbound.io/v1beta1
kind: Mount
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1beta1/secretbackendconnection
  labels:
    testing.upbound.io/example-name: db
  name: db
spec:
  forProvider:
    path: postgres
    type: database
