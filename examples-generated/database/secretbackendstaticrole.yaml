apiVersion: database.vault.upbound.io/v1alpha1
kind: SecretBackendStaticRole
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/secretbackendstaticrole
  labels:
    testing.upbound.io/example-name: period_role
  name: period-role
spec:
  forProvider:
    backend: dummy
    dbName: postgres
    name: my-period-role
    rotationPeriod: "3600"
    rotationStatements:
    - ALTER USER "{{name}}" WITH PASSWORD '{{password}}';
    username: example

---

apiVersion: database.vault.upbound.io/v1alpha1
kind: SecretBackendConnection
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/secretbackendstaticrole
  labels:
    testing.upbound.io/example-name: postgres
  name: postgres
spec:
  forProvider:
    allowedRoles:
    - '*'
    backend: postgres
    name: postgres
    postgresql:
    - connectionUrl: postgres://username:password@host:port/database

---

apiVersion: vault.vault.upbound.io/v1alpha1
kind: Mount
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/secretbackendstaticrole
  labels:
    testing.upbound.io/example-name: db
  name: db
spec:
  forProvider:
    path: postgres
    type: database
