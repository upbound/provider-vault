apiVersion: kubernetes.vault.upbound.io/v1beta1
kind: AuthBackendConfig
metadata:
  annotations:
    meta.upbound.io/example-id: kubernetes/v1beta1/authbackendconfig
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: kubernetes
    disableIssValidation: "true"
    issuer: api
    kubernetesCaCert: |-
      -----BEGIN CERTIFICATE-----
      example
      -----END CERTIFICATE-----
    kubernetesHost: http://example.com:443
    tokenReviewerJwtSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system

---

apiVersion: auth.vault.upbound.io/v1beta1
kind: Backend
metadata:
  annotations:
    meta.upbound.io/example-id: kubernetes/v1beta1/authbackendconfig
  labels:
    testing.upbound.io/example-name: kubernetes
  name: kubernetes
spec:
  forProvider:
    type: kubernetes
